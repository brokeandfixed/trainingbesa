<h2>Contacts</h2>
<hr>
<ul>
    <li *ngFor="let contact of contacts">
        <div>First name: {{contact.firstName}}</div>
        <div>Last name: {{contact.lastName}}</div>
        <div>Phone: {{contact.phone}}</div>
        <div>Account name: {{contact.accountName}}</div>
    </li>    
</ul>
